<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Cost Forecast</title>
    <link rel="stylesheet" type="text/css" href="forecast.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="forecast.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>

<body>
    <div class="page-header">
        <h2>Infrastructure Cost Forecast</h2>
    </div>
    <form>
        <div class="form-group w-25">
            <div>
                <label for="noOfStudies">Current Number of Study per Day:</label>
                <input type="number" id="noOfStudies" class="form-control" value="800" min="0" required>
            </div>
            <div>
                <label for="growthRate">Number of Study Growth Per Month (in %):</label>
                <input type="number" id="growthRate" class="form-control" value="25" min="0" required>
            </div>
            <div>
                <label for="monthsToForecast">"Number of Months to Forecast:</label>
                <input type="number" id="monthsToForecast" class="form-control" value="13" min="0" required>
            </div>
            <div>
                <br>
                <input type="button" class="btn btn-primary btn-lg " value="Forecast" onclick="CheckFormValidity()" />
            </div>
        </div>
    </form>
    <div id="divTable">
    </div>

</body>

</html>
